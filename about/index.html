<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Seekive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #3B8200;
            --secondary-orange: #FAA22C;
            --accent-teal: #21A88D;
            --dark-bg: #0F172A;
            --darker-bg: #080C1A;
            --light-text: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-green);
            text-decoration: none;
        }
        
        .logo-icon {
            animation: rotate 8s infinite linear;
            display: inline-block;
            margin-right: 10px;
            color: var(--primary-green);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .content-section {
            padding: 50px 0;
            position: relative;
            z-index: 2;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .page-title {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-green), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .about-content {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .about-content h2 {
            color: var(--primary-green);
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .about-content p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .mission-vision {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .mission, .vision {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .mission-icon, .vision-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .mission-icon {
            color: var(--secondary-orange);
        }
        
        .vision-icon {
            color: var(--accent-teal);
        }
        
        .mission h3, .vision h3 {
            color: var(--primary-green);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .values-section {
            margin: 60px 0;
        }
        
        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .value-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .value-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .value-icon {
            font-size: 2.5rem;
            color: var(--secondary-orange);
            margin-bottom: 20px;
        }
        
        .value-title {
            color: var(--primary-green);
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .value-desc {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .story-section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 60px 0;
        }
        
        .story-section h2 {
            color: var(--primary-green);
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .story-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .highlight {
            color: var(--secondary-orange);
            font-weight: 600;
        }
        
        footer {
            background-color: var(--darker-bg);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 20px;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: var(--secondary-orange);
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--secondary-orange), var(--primary-green));
            opacity: 0.1;
            filter: blur(60px);
            pointer-events: none;
        }
        
        .bg-circle:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            animation: float 20s infinite alternate ease-in-out;
        }
        
        .bg-circle:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 400px;
            height: 400px;
            animation: float 15s infinite alternate-reverse ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .about-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .mission-vision {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
            
            .about-content, .story-section {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .page-title {
                font-size: 2rem;
            }
            
            .about-content, .story-section {
                padding: 20px;
            }
            
            .footer-links {
                gap: 15px;
            }
        }
    </style>
</head>
