<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Access Signup - Seekive</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Copy your styles from index.html, keeping the same look and feel */
        :root {
            --primary: #FAA22C;
            --secondary: #3B8200;
            --dark-bg: #0F172A;
            --darker-bg: #080C1A;
            --light-text: #FFFFFF;
            --highlight: #21A88D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .logo-icon {
            animation: rotate 8s infinite linear;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .form-section {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 0;
            position: relative;
            z-index: 2;
        }
        
        .form-container {
            width: 100%;
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Google Form iframe styling */
        .google-form {
            width: 100%;
            height: 450px;
            border: none;
            overflow: hidden;
        }
        
        footer {
            background-color: var(--darker-bg);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: var(--primary);
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0.1;
            filter: blur(60px);
        }
        
        .bg-circle:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            animation: float 20s infinite alternate ease-in-out;
        }
        
        .bg-circle:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 400px;
            height: 400px;
            animation: float 15s infinite alternate-reverse ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <header>
        <div class="container">
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none;">
                    <div class="logo">
                        <i class="fa-solid fa-compass logo-icon"></i> Seekive
                    </div>
                </a>
            </div>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h1>Join Our Early Access List</h1>
            <p class="form-description">Be among the first to experience Seekive when we launch.</p>
            
            <div class="form-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc3IeuUsH4kGK8Zzs9ZTnOkt7SkgNYXRFS6lkiqBWvm6nztLA/viewform?embedded=true" width="100%" height="450" frameborder="0" marginheight="0" marginwidth="0" class="google-form">Loadingâ€¦</iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fa-solid fa-compass logo-icon"></i> Seekive
            </div>
            <div class="footer-links">
    <a href="/" class="footer-link">Home</a>
    <a href="/about/" class="footer-link">About</a>
    <a href="/timeline/" class="footer-link">Timeline</a>
    <a href="/privacy-policy/" class="footer-link">Privacy Policy</a>
    <a href="/terms-of-service/" class="footer-link">Terms of Service</a>
    <a href="/contact/" class="footer-link">Contact</a>
</div>
            <p class="copyright">&copy; 2025 Seekive. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
