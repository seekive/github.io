<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Seekive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FAA22C;
            --secondary: #3B8200;
            --dark-bg: #0F172A;
            --darker-bg: #080C1A;
            --light-text: #FFFFFF;
            --highlight: #21A88D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
    font-size: 28px;
    font-weight: bold;
    color: var(--primary-green); /* Changed to green */
}

.logo-icon {
    animation: rotate 8s infinite linear;
    display: inline-block;
    margin-right: 10px;
    color: var(--primary-green); /* Made icon explicitly green */
}
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Thank you page styles */
        .thank-you-section {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
            position: relative;
            z-index: 2;
        }

        .thank-you-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .thank-you-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .thank-you-content p {
            font-size: 1.2rem;
            color: var(--light-text);
            margin-bottom: 15px;
        }

        .back-home {
            margin-top: 30px;
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            background-color: var(--darker-bg);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: var(--primary);
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0.1;
            filter: blur(60px);
        }
        
        .bg-circle:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            animation: float 20s infinite alternate ease-in-out;
        }
        
        .bg-circle:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 400px;
            height: 400px;
            animation: float 15s infinite alternate-reverse ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .thank-you-content {
                padding: 30px;
                max-width: 90%;
            }
            
            .thank-you-icon {
                font-size: 4rem;
            }
            
            .thank-you-content h1 {
                font-size: 2rem;
            }
            
            .thank-you-content p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-content {
                padding: 25px;
            }
            
            .thank-you-icon {
                font-size: 3.5rem;
            }
            
            .thank-you-content h1 {
                font-size: 1.8rem;
            }
            
            .thank-you-content p {
                font-size: 1rem;
            }
            
            .home-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .footer-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <header>
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <i class="fa-solid fa-compass logo-icon"></i> Seekive
                </div>
            </div>
        </div>
    </header>

    <section class="thank-you-section">
        <div class="container">
            <div class="thank-you-content">
                <div class="thank-you-icon">
                    <i class="fa-solid fa-check-circle"></i>
                </div>
                <h1>Thank You!</h1>
                <p>We've received your email and you're now on our early access list.</p>
                <p>We'll notify you as soon as Seekive is ready to launch.</p>
                <div class="back-home">
                    <a href="index.html" class="home-button">Back to Home</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
            <div class="footer-logo">
                <i class="fa-solid fa-compass logo-icon"></i> Seekive
            </div>
            <div class="footer-links">
                <a href="index.html" class="footer-link">Home</a>
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms of Service</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
            <p class="copyright">&copy; 2025 Seekive. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
